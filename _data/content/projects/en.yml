    # Projet 3 : Statistiques
    - type: id_projet
      project_name: "Projet 3 : Statistiques"
      project_excerpt: "Ce projet traite de l'application des tests statistiques les plus communément utilisés en analyse de données (Chi2, tests de Student et de Mann-Whitney, ANOVA, tests de corrélation) ainsi que des régréssions linéaires et logistiques (loi binomiale, loi de Poisson, odd-ratios)."
      img: ":Projet_3_Figure_2.jpg"
      img_title: "Odds-ratios (± IC95) issus d'une régression logistique entre le résultat de l’examen final du MOOC et le genre des étudiants et l’IDH de leur pays d'origine (B : bas ; I : intermédiaire ; TH : très élevé). Les modalités Hommes et IDH Bas sont utilisées comme références."
      date: "2022-07-08"
      post: |
        ### Description du projet
        Dans ce projet, l'objectif était de mettre en application différents tests statistiques pour analyser des données liées aux
        résultats d'un MOOC. Ce jeu de données comprenait des variables binaires (e.g. la réussite ou non à l'examen final du MOOC), des
        variables qualitatives catégorielles (e.g. le genre de l'apprenant, l'IDH - Indice de Développement Humain - de son pays d'origine)
        et des variables quantitatives discrètes (e.g. le nombre de vidéos vues par apprenant). Les résultats des tests devaient ensuite
        être présentés et discutés de manière appropriée dans un rapport.

        Les test que j'ai appliqués sont un test de Chi2, dont j'ai représenté les résidus par un diagramme en mosaïque (Figure 1),
        des tests de Student et de Mann-Whitney et une ANOVA. J'ai également réalisé une régression logistique avec une loi binomiale, en
        représentant les odd-ratios par un forest plot (Figure 2), une régression de Poisson, ainsi qu'une régression linéaire multiple,
        dont j'ai évalué les conditions de validité par un ensemble de graphiques présentés en Figure 3.
        <br>
        
        ### Illustrations

        ![Figure 1. Valeur des résidus du test de chi2 sur l’indépendance entre l’IDH (Indice de Développement Humain) et le genre vis-à-vis du nombre d’apprenants. La hauteur des blocs représente la proportion relative d’apprenants dans chaque catégorie d’IDH, la largeur représente la proportion relative d’hommes et de femmes. Le gradient de couleur indique la valeur des résidus (rouge : valeurs positives ; bleu : valeurs négatives).](:Projet_3_Figure_1.jpg){:data-align="center"}
        
        **Figure 1.** Valeur des résidus du test de chi2 sur l’indépendance entre l’IDH (Indice de Développement Humain) et le genre vis-à-vis du nombre d’apprenants.
        <br>
        <br>
        
        ![Figure 2. Odds-ratios (± IC95) issus d'une régression logistique entre le résultat de l’examen final du MOOC et le genre des étudiants et l’IDH de leur pays d'origine ("B" : bas ; "I" : intermédiaire ; "TH" : très élevé). Les modalités "Hommes" et "IDH Bas" sont utilisées comme références.](:Projet_3_Figure_2.jpg){:data-align="center"}
        
        **Figure 2.** Odds-ratios (± IC95) issus d'une régression logistique entre le résultat de l’examen final du MOOC et le genre des étudiants et l’IDH de leur pays d'origine ("B" : bas ; "I" : intermédiaire ; "TH" : très élevé). Les modalités "Hommes" et "IDH Bas" sont utilisées comme références.
        <br>
        <br>
        
        ![Figure 3. Diagnostic de l'application d'un modèle linéaire sur le nombre de vidéos vues par apprenant en fonction du genre et de l’IDH. A. Résidus en fonction des valeurs ajustées. La ligne en pointillé représente la droite "y = 0". B. Quantiles observés en fonction des quantiles théoriques. La ligne en pointillé représente la droite "y = x". C. Racine carrée de la valeur absolue des résidus standardisés en fonction des valeurs ajustées. D. Résidus standardisés en fonction du leverage. La ligne en pointillé représente la droite "y = 0".](:Projet_3_Figure_3.jpg){:data-align="center"}
        
        **Figure 3.** Diagnostic de l'application d'un modèle linéaire sur le nombre de vidéos vues par apprenant en fonction du genre et de l’IDH.
        <br>
        
        ### Compétences mises en oeuvre
        - Savoir mettre en oeuvre des analyses statistiques simples (Student, ANOVA, Régression logistique)
        - Identifier les situations pour lesquels des tests non-paramétriques sont requis
        - Savoir transformer des données pour retomber dans les conditions de validité d’un test
        <br>
        
        ### Liens
        - [Notebook](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Notebook%20projet%203_Quentin%20Fouch%C3%A9.pdf)
        - [Rapport](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Rapport%20projet%203_Quentin%20Fouch%C3%A9.pdf)


    # Projet 4 : Analyse autonome d'un jeu de données
    - type: id_projet
      project_name: "Projet 4 : Analyse autonome d'un jeu de données"
      project_excerpt: "Ce projet consistait à analyser en autonomie une base contenant les métadonnées des références bibliographiques citées dans des thèses de science. Cette analyse devait déboucher sur la rédaction d'un rapport au format IMRAD."
      img: ":Projet_4_Figure_2.jpg"
      img_title: "Pourcentage moyen de références citées par thèse en fonction de la discipline et du type de référence."
      date: "2022-09-01"
      post: |
        ### Description du projet
        Le but de ce projet était, d'une part, de réaliser une analyse autonome d'un jeu de données, d'autre part, de rédiger un rapport présentant
        les résultats les plus pertinents de l'analyse. Le rapport devait devait préciser le type d'approche, les problématiques et les hypothèses à étudier,
        inclure au moins deux figures et deux tests statistiques et suivre la structure IMRAD (Introduction, Méthodes, Résultats et Discussion).
        
        Le jeu de données contenait les métadonnées des références bibliographiques citées dans 22 889 thèses électroniques, présentes sur le site d'archive ouverte HAL.
        Ma problématique était la suivante : comment le nombre et le type de références citées par thèse varient-ils en fonction de la discipline de la thèse ?
        
        Pour répondre à cette question, j'ai d'abord réalisé une étude des données manquantes puis des analyses statistiques incluant des tests de Kruskall-Wallis,
        des régressions linéaires et des tests de corrélation de Pearson. Les deux principaux résultats sont illustrés dans les deux figures ci-dessous : (1) les doctorants
        de sciences humaines et sociales (disciplines I à IV) ont cité plus de références que ceux des sciences dures (disciplines V à X) (Figure 1), et (2) les citations
        d’articles scientifiques sont proportionnellement plus nombreuses en sciences dures qu’en SHS, contrairement aux citations de livres et chapitres de livres (Figure 2).
        <br>
        
        ### Illustrations
        
        ![Figure 1. Nombre moyen de références citées par thèse en fonction de la discipline de la thèse. Les barres d’erreurs représentent l’erreur standard à la moyenne.](:Projet_4_Figure_1.jpg){:data-align="center"}
        
        **Figure 1.** Nombre moyen de références citées par thèse en fonction de la discipline de la thèse. Les barres d’erreurs représentent l’erreur standard à la moyenne.
        <br>
        <br>
        
        ![Figure 2. Pourcentage moyen de références citées par thèse en fonction de la discipline et du type de référence.](:Projet_4_Figure_2.jpg){:data-align="center"}
        
        **Figure 2.** Pourcentage moyen de références citées par thèse en fonction de la discipline et du type de référence.
        <br>
        
        ### Compétences mises en oeuvre
        - Explorer un jeu de données en autonomie pour mettre en oeuvre les différentes techniques maîtrisées
        - Structurer de manière logique la restitution des résultats des analyses
        - Produire un document en Latex
        <br>
        
        ### Liens
        - [Notebook](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Notebook%20projet%204_Quentin%20Fouch%C3%A9.pdf)
        - [Rapport](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Rapport%20projet%204_Quentin%20Fouch%C3%A9.pdf)


    # Projet 5 : Réduction de dimensionalité et clustering
    - type: id_projet
      project_name: "Projet 5 : Réduction de dimensionalité et clustering"
      project_excerpt: "Ce projet avait pour but d'apprendre à utiliser des algorithmes d'apprentissage non-supervisé : réduction de dimensionalité (ACP et ACM) et algorithmes de clustering (k-means, CAH et DBSCAN)."
      img: ":Projet_5_Figure_1.png"
      img_title: "Cercle des corrélations d'une ACP sur le jeu de donnés iris. Le gradient de couleur indique la qualité de la représentation de chaque variable sur les deux premières composantes."
      date: "2022-10-06"
      post: |
        ### Description du projet
        Le thème de ce projet est l'apprentissage non supervisé. Le but était d'appliquer des techniques de réduction de dimensionalité
        telles que l'analyse en composantes principales (ACP) et l'analyse des correspondances multiples (ACM), puis des algorithmes
        de clustering tels que le k-means, la classification ascendante hiérarchique (CAH) et le DBSCAN ("Density-Based Spatial Clustering
        of Applications with Noise"). Les jeux de données analysés sont ceux classiquement utilisés pour apprendre ce genre d'analyse :
        un jeu de données sur les fleurs d'iris (longueur et largeur des sépales et des pétales de trois espèces différentes d'iris) et
        un jeu de données sur les performances d'athlètes dans les dix disciplines du décathlon. Un troisième jeu de données fictif,
        contenant des variables qualitatives sur des profils d'une application de rencontre, a été utilisé pour réaliser l'ACM.

        J'ai réalisé chacune de ces analyses dans un notebook en Python, qui contient également quelques explications théoriques sur le
        fonctionnement des techniques et algorithmes utilisés. J'ai illustré les résultats à l'aide de différents graphiques tels qu'un
        cercle des corrélations pour l'ACP (Figure 1), une analyse des silouhette pour le k-means (Figure 2) et un dendrogramme pour la
        CAH (Figure 3).
        <br>
        
        ### Illustrations
        
        ![Figure 1. Cercle des corrélations d'une ACP sur le jeu de donnés iris. Les flèches représentent les variables analysées, les axes les deux premières composantes de l'ACP, et le gradient de couleur la qualité de la représentation de chaque variable (mesurée par le cosinus carré ; bleu : cosinus faible ; rouge : cosinus élevé).](:Projet_5_Figure_1.png){:data-align="center"}
        
        **Figure 1.** Cercle des corrélations d'une ACP sur le jeu de donnés iris. Le gradient de couleur indique la qualité de la représentation de chaque variable sur les deux premières composantes.
        <br>
        <br>
        
        ![Figure 2. Analyse des silhouettes d'un clustering par k-means à trois clusters sur le jeu de donnés iris. Le diagramme de gauche représente le coefficient de silhouette de chaque individu dans chaque cluster. Le diagramme de droite représente la position des individus sur les deux premières composantes de l'ACP, à partir desquels le clustering a été réalisé.](:Projet_5_Figure_2.png){:data-align="center"}
        
        **Figure 2.** Analyse des silhouettes d'un clustering par k-means à trois clusters sur le jeu de donnés iris.
        <br>
        <br>
        
        ![Figure 3. Dendrogramme issu d'une CAH sur le jeu de donnés de décathlon. Les feuilles de l'arbre représentent les athlètes, qui sont répartis dans quatre clusters de différentes couleurs. Ces clusters ont été définis en fixant le seuil de dissimilarité à 3.02.](:Projet_5_Figure_3.png){:data-align="center"}
        
        **Figure 3.** Dendrogramme issu d'une CAH sur le jeu de donnés de décathlon.
        <br>
        
        ### Compétences mises en oeuvre
        - Réaliser une analyse multivariée de variables continues (ACP) ou catégorielles (ACM)
        - Appliquer une méthode d’apprentissage non supervisé pour partitionner des données (k-means, CAH)
        <br>
        
        ### Lien
        - [Notebook](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Notebook%20projet%205_Quentin%20Fouch%C3%A9.pdf)


    # Projet 6 : Apprentissage supervisé
    - type: id_projet
      project_name: "Projet 6 : Apprentissage supervisé"
      project_excerpt: "Ce projet s'intéressait à des algorithmes d'apprentissage supervisé comme les arbres de décision, le bagging et les forêts aléatoires, ainsi qu'aux métriques de performance et au tuning de ces modèles."
      img: ":Projet_6_Figure_2.png"
      img_title: "Classification de pingouins dans trois groupes différents en fonction de la profondeur et de la longueur de leur bec. La coloration des points indique le véritable groupe d'appartenance des individus (Adelie, Gentoo ou Chinstrap) tandis que la couleur des aires indique les groupes créés par l'arbre de classification."
      date: "2022-11-13"
      post: |
        ### Description du projet
        Le but de ce projet était de s'initier à l'utilisation, à l'optimisation et aux mesures de performance de plusieurs algorithmes
        d'apprentissage supervisé. Les modèles étudiés étaient les arbres de décision (classification et régression), le bagging et les
        forêts aléatoires.
        
        Ces modèles ont été appliqués sur cinq jeux de données différents. Le premier jeu contenait plusieurs mesures de la taille de
        bec de pingouins appartenant à trois groupes différents. Le but était de créer un arbre de classification permettant de classer
        les individus dans chaque groupe adéquatement (Figure 1). Un résultat de cette classification est illustré dans la Figure 2.

        Le deuxième jeu de données portait sur des mesures de la taille de tumeurs chez des patients ayant un risque de développer un
        cancer du sein. Sur la base de ces mesures, il fallait déterminer si la tumeur était bénigne ou maligne en utilisant à nouveau
        un arbre de classification. La performance de l'arbre devait être mesurée et comparée en faisant varier le critère d'information.

        Le troisième jeu de données contenait des informations sur la consommation d'essence de véhicules dont les caractéristiques
        différaient. Un arbre de régression a été créé pour prédire la consommation d'essence à partir de ces caractéristiques (Figure 2).
        La performance du modèle (MSE et RMSE) a été évaluée avec la technique de la validation croisée.

        Le quatrième jeu de données traitait de la détection de maladies du foie chez des patients indiens, sur lesquels plusieurs mesures
        physiologiques avaient été réalisées. Ces données ont été utilisées pour créer un bagging permettant de classer les patients selon
        qu'ils sont porteurs ou non d'une maladie. La qualité du modèle a été évaluée en utilisant la performance OOB ainsi que la courbe
        ROC-AUC (Figure 3). Une méthode de tuning a également été appliquée au moyen d'une grid searc, afin de déterminer quels étaient
        les hyperparamètres du modèle qui maximisaient sa performance.

        Enfin, la méthode de la forêt aléatoire a été utilisée sur des données décrivant la demande de locations de vélos en ville, en
        fonction de plusieurs variables météorologiques et calendaires. Une forêt aléatoire a été créée pour prédire la demande en fonction
        de ces variables.

        J'ai rapporté toutes ces analyses dans un notebook, en précisant le fonctionnement et l'intérêt des techniques utilisées ainsi que
        de certains concepts comme les erreurs de biais, de variance, ou encore la sensibilité et la spécificité d'un modèle.
        <br>
        
        ### Illustrations
        
        ![Figure 1. Arbre de classification de profondeur 2 utilisé pour classifier des pingouins en fonction de la profondeur et de la longueur de leur bec. Le critère d'information utilisé est l'indice de Gini.](:Projet_6_Figure_1.png){:data-align="center"}
        
        **Figure 1.** Arbre de classification de profondeur 2 utilisé pour classifier des pingouins en fonction de la profondeur et de la longueur de leur bec. Le critère d'information utilisé est l'indice de Gini.
        <br>
        <br>
        
        ![Figure 2. Classification de pingouins dans trois groupes différents en fonction de la profondeur et de la longueur de leur bec. La coloration des points indique le véritable groupe d'appartenance des individus (Adelie, Gentoo ou Chinstrap) tandis que la couleur des aires indique les groupes créés par l'arbre de classification.](:Projet_6_Figure_2.png){:data-align="center"}
        
        **Figure 2.** Classification de pingouins dans trois groupes différents en fonction de la profondeur et de la longueur de leur bec. La coloration des points indique le véritable groupe d'appartenance des individus (Adelie, Gentoo ou Chinstrap) tandis que la couleur des aires indique les groupes créés par l'arbre de classification.
        <br>
