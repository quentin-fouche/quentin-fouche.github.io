        **Figure 2.** Nombre de valeurs manquantes dans le type et le titre des références. Les
        points colorés en noir indiquent dans quelle combinaison de variables sont situées les
        valeurs manquantes.
        {:data-align="center"}
        
        ![Figure 2](:Figure_2.jpg){:data-align="center"}
        
        ***
        
        ### Résultats
        ##### Nombre de références citées par thèse et discipline
        Le nombre moyen de références citées par thèse est représenté dans la Figure 3. Ce nombre
        diffère de manière significative entre les disciplines (test de Kruskal-Wallis : H = 850,
        P < 0.001). Plus précisément, les disciplines dans lesquelles le nombre de références est
        le plus élevé (entre 100 et 110 références citées par thèse en moyenne) sont les disciplines
        I, II, III et IV, c’est-à-dire toutes celles correspondant aux sciences humaines et sociales.
        Les doctorants des disciplines associées aux sciences dures citent en moyenne 10 à 35
        références de moins que ceux des SHS (i.e., entre 75 et 90 références par thèse).
        
        **Figure 3.** Nombre moyen de références citées par thèse en fonction de la discipline de
        la thèse. Les barres d’erreurs représentent l’erreur standard à la moyenne. Le nombre de
        thèses dans chaque discipline est donné dans le Tableau 2.
        {:data-align="center"}
        
        ![Figure 3](:Figure_3.jpg){:data-align="center"}
        
        ##### Type de référence citée et discipline
        La Figure 4 représente le pourcentage moyen de références citées par thèse en fonction
        de la discipline et du type de référence. Le type le plus représenté quelle que soit la discipline
        (excepté la discipline III) est l’article de journal scientifique (entre 38 et 93% des
        références). Viennent ensuite les livres et chapitres de livres, qui représentent respectivement
        entre 3 et 35% et entre 2 et 16% des références. Les autres types de référence sont
        comparativement très peu cités (moins de 2% des références), à l’exception des papiers de
        conférence, qui représentent de 0.3 à 7% des citations et jusqu’à 14% pour la discipline V.
        
        L’analyse du pourcentage d’articles scientifiques cités par thèse montre que celui-ci diffère
        significativement entre les disciplines (test de Kruskal-Wallis : H = 6606, P < 0.001).
        Il est le moins élevé dans les disciplines de SHS (entre 38 et 65%) ainsi que dans la
        discipline V (58%), qui correspond aux mathématiques et à l’informatique. Les thèses
        des autres disciplines de sciences dures comportent entre 76 et 93% de citations d’articles.
        À l’inverse, le pourcentage de livres et chapitres de livres est plus élevé dans les disciplines
        de SHS (entre 33 et 60%) que dans celles de sciences dures (entre 6 et 24%).
        
        **Figure 4.** Pourcentage moyen de références citées par thèse en fonction de la discipline
        et du type de référence. Le nombre de thèses dans chaque discipline est donné dans
        le Tableau 2. La catégorie autre regroupe les types suivants : papiers de conférence,
        thèses, rapports de stage, pages web, manuscrits non publiés, brevets, interviews, films et
        communications personnelles.
        {:data-align="center"}
        
        ![Figure 4](:Figure_4.jpg){:data-align="center"}
        
        ##### Nombre de références citées par thèse et type de référence
        La relation entre le pourcentage de livres et chapitres de livres cités dans une thèse et
        le nombre total de références citées dans la thèse a été analysée à l’aide d’une régression
        linéaire. Puisqu’il existe une différence nette dans le pourcentage de livres et chapitres
        cités par thèse entre les SHS et les sciences dures (cf. section précédente), la régression
        linéaire a été appliquée séparément sur chacun de ces deux champs disciplinaires.
        En ce qui concerne les thèses de SHS, une corrélation positive significative est observée
        entre le pourcentage de livres et chapitres et le nombre de références (Test de corrélation
        de Pearson : r = 0.041, P = 0.021). La droite de régression a pour équation :
        y = 42.06 + 0.017x. La pente de cette droite indique que pour une augmentation de 100
        références citées dans une thèse, le pourcentage de livres et chapitres cités augmentera en
        moyenne de 1.7%. L’erreur standard résiduelle du modèle, qui donne la différence typique
        entre une valeur prédite par le modèle et une valeur réelle, est de 23.26%.
        
        Contrairement aux thèses de SHS, une corrélation négative significative est observée entre
        le pourcentage de livres et chapitres cités et le nombre total de références citées par
        thèse (Test de corrélation de Pearson : r = -0.043, P < 0.001 ; équation de la droite
        de régression : y = 14.80 - 0.012x). Selon cette régression, le pourcentage de livres et
        chapitres cités diminuera en moyenne de 1.2% toutes les 100 références ajoutées dans la
        thèse. L’erreur standard résiduelle du modèle est de 13.32%.
        
        ***
        
        ### Discussion
        Les analyses présentées dans ce rapport ont démontré tout d’abord qu’il existe un lien
        significatif entre le nombre de références citées dans une thèse et la discipline de la thèse,
        les thèses de SHS comportant davantage de références que celles de sciences dures. Un
        second lien entre mobilisation des références et discipline a été observé au niveau du type
        de référence citée : la proportion d’articles cités est plus élevée et celle de livres et chapitres
        plus faible en sciences dures qu’en SHS. Enfin, il existe une faible corrélation, positive en
        SHS et négative en sciences dures, entre le pourcentage de livres et chapitres cités et le
        nombre total de références citées dans une thèse. Ces trois résultats sont discutés un à un
        dans la présente section, en les confrontant aux hypothèses de départ ainsi qu’aux données
        disponibles dans la littérature. Certaines limites de l’étude sont ensuite exposées, avant
        de terminer sur des perspectives pour de futures recherches.
        
        Le nombre plus élevé de références citées dans les thèses de SHS par rapport aux sciences
        dures confirme la première hypothèse de l’étude. Ce résultat est cohérent avec le
        plus grand nombre de citations en SHS dans les articles scientifiques, mis en évidence
        dans une précédente étude (Hyland, 1999). Selon l’auteur de ces travaux, cette différence
        de pratique peut en partie s’expliquer par des différences de normes dans la rédaction
        des publications. En sciences dures par exemple, les chercheurs réalisent leurs expériences
        en suivant des protocoles standardisées, généralement connus de leurs pairs, qu’il
        n’est pas nécessaire de référencer dans les publications (Hyland, 1999). Cette norme
        n’est pas retrouvée en SHS, où d’ailleurs les études expérimentales sont moins fréquentes.
        Par ailleurs, alors que l’argumentation en sciences dures s’appuie souvent sur des études
        proches, en SHS elle fait appel à un plus grand nombre de sujets, et donc de sources
        (Hyland, 1999). Les interprétations y sont aussi davantage soumises à débat, ce qui augmente
        le nombre de références à citer. Ces différences de pratique entre SHS et sciences
        dures pourraient cependant varier selon les régions, comme le suggère l’étude de Gao et
        al. (2009) sur des thèses réalisées en Chine, dans laquelle aucune différence notable n’a
        été observée dans le nombre de références citées entre sciences dures et SHS.
        
        En plus de citer plus de sources, les doctorants en SHS se réfèrent également à une
        plus grande proportion de livres et chapitres de livres, et moins aux articles de revues
        scientifiques, que les doctorants en sciences dures. Ce résultat, qui confirme la deuxième
        hypothèse de l’étude, est également retrouvé dans les travaux de Gao et al. (2009) : ces
        auteurs ont observé un écart de 30% d’articles cités en moins dans les thèses de SHS par
        rapport aux autres disciplines. Le fait que davantage de livres et chapitres soient cités en
        SHS peut être simplement dû à une plus grande abondance de ce type de ressources qu’en
        sciences dures. En philosophie par exemple, la plupart des communications se font sous
        forme de livres (Cullars, 1999). Par comparaison, en sciences dures, les sources ayant la
        plus grande valeur de preuve sont les articles de journaux à comité de lecture, qui sont
        systématiquement évalués par d’autres chercheurs avant d’être publiés.

        La troisième hypothèse de l’étude portait moins sur les variations liées à la discipline
        que sur les différences inter-individuelles de pratique de citation. Elle supposait une
        corrélation négative entre le pourcentage de livres et chapitres cités et le nombre total de
        références citées par thèse. Les résultats tendent à confirmer cette hypothèse en sciences
        dures, où une corrélation négative a été observée. Cette corrélation pourrait être due
        à des différences d’utilisation des sources entre les livres et les articles. Par exemple,
        les livres pourraient être davantage utilisés pour supporter des propositions générales,
        notamment dans l’introduction des thèses, qui autrement nécessiteraient la citation d’un
        grand nombre d’articles. Citer un livre permettrait ainsi de faire l’économie de plusieurs
        citations d’articles, et donc de citer moins de références dans la thèse. En SHS, une
        corrélation positive a été observée entre le nombre de références par thèse et le pourcentage
        de livres et chapitres cités, réfutant l’hypothèse de départ. Ces deux corrélations, négative
        en sciences dures et positive en SHS, restent toutefois difficile à interpréter, étant donné
        la faible amplitude de la corrélation (la proportion de livres et chapitres cités diminue de
        seulement 1.2% en sciences dures et augmente de 1.7% en SHS toutes les 100 références)
        et la très faible adéquation du modèle aux données (l’écart moyen entre une valeur prédite
        par le modèle et les valeurs réelles est de 13.32% en sciences dures et 23.26% en SHS).

        Dans l’ensemble, cette étude a mis en évidence des différences nettes de pratique de
        citation entre les doctorants de SHS et ceux des sciences dures. Si les analyses ont porté
        sur un nombre conséquent de thèses, elles n’ont cependant pas pris en compte un certain
        de nombre de facteurs qui auraient permis d’affiner les résultats. Par exemple, la prise en
        compte de l’année de soutenance des thèses permettrait d’analyser l’évolution temporelle
        des différences de citation entre disciplines. Cela permettrait notamment de savoir si
        ces différences se sont accrues ou ont au contraire régressé avec le développement du
        numérique. Des informations sur la région géographique, ou sur l’institution dans laquelle
        a été réalisée la thèse, permettraient d’identifier d’éventuelles disparités spatiales dans les
        pratiques, comme le suggèrent les différences de résultats obtenus par Gao et al. (2009).
        Une autre limite de cette étude est la prise en compte exclusive des thèses électroniques.
        Bien que simplifiant grandement l’acquisition des données, l’analyse se trouve privée d’un
        grand nombre de thèses, la plupart plus anciennes, qui pourraient ne pas suivre les mêmes
        tendances que celles observées ici (Hoffmann et Doucette, 2012).
        
        Afin d’approfondir les recherches sur les différences de pratique de citation entre SHS
        et sciences dures, des études supplémentaires pourraient s’intéresser aux variations des
        pratiques vis-à-vis de l’âge des citations (i.e., la différence entre la date de soutenance de
        la thèse et la date de publication de la référence) (Hoffmann et Doucette, 2012). Il est en
        effet probable que les références citées soient bien plus anciennes en philosophie ou en histoire,
        où les sources peuvent remonter jusqu’à l’Antiquité, qu’en mathématiques, physique
        ou biologie, où les connaissances acquises par le passé deviennent systématiquement obsolètes
        une fois remplacées par des connaissances plus récentes. Le type de référence citée
        pourrait également varier selon l’ordre de citation dans la thèse. Par exemple, les livres
        sont-ils davantage cités dans l’introduction des thèses en sciences dures par rapport aux
        SHS ? Enfin, comme cela a été observé dans les articles scientifiques, des différences entre
        disciplines pourraient exister dans la manière dont les références sont reportées dans le
        texte de la thèse (Hyland, 1999).
        
