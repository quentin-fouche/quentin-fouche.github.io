        ##### Étude des données manquantes
        Deux des quatre variables du jeu de données comportent un pourcentage non nul de
        valeurs manquantes : 14.8% pour le type de référence et 10.5% pour le titre des références
        (Tableau 1). Les références dont le type est inconnu ont été gardées telles quelles dans
        l’analyse du nombre de références par thèse, puis supprimées pour étudier les liens entre
        type de référence, nombre total de références et discipline. Les données liées au titre des
        références, quant à elles, n’ont pas été utilisées.
        
        La répartition des valeurs manquantes dans le type et le titre des références est représentée
        dans la Figure 1. Les références y ont été triées de sorte à afficher en premier celles dont
        le type est connu. Cette répartition ne montre pas de régularité particulière dans la
        localisation des données manquantes entre ces deux variables (Figure 1). Ce constat
        est confirmé avec la Figure 2, qui indique le nombre de valeurs manquantes présentes
        uniquement dans le type de référence, uniquement dans le titre, ou simultanément dans
        les deux. Seules 14% des références n’ont à la fois pas de type et de titre, ce qui suggère
        une absence de lien dans le caractère manquant des données entre ces deux variables.
        
        ##### Analyses statistiques
        Le nombre total de références citées par thèse et le pourcentage de chaque type de référence
        cité dans une thèse sont les deux paramètres sur lesquels ont porté les analyses. Pour
        étudier les variations de la mobilisation des références en fonction de la discipline, le nombre
        de références citées par thèse a d’abord été comparé entre les disciplines en utilisant le
        test de Kruskal-Wallis. Ce test non-paramétrique a été préféré à l’ANOVA car quelle que
        soit la discipline, la distribution du nombre de références citées par thèse ne suivait pas
        une loi normale. Pour les mêmes raisons, ce même test a été appliqué pour
        analyser les différences inter-disciplinaires dans le pourcentage d’articles scientifiques cités
        par thèse. Enfin, pour étudier le lien entre le pourcentage de livres et chapitres cités et le
        nombre total de références citées par thèse, une régression linéaire a été appliquée entre
        ces deux variables, associée à un test de corrélation de Pearson, en séparant les thèses de
        SHS de celles de sciences dures. Toutes les analyses ont été réalisées avec le langage de
        programmation Python (v3.10.4). Le seuil de signicativité des tests a été fixé à α = 0.05.
        
