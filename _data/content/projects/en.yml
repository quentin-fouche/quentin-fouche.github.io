    # Projet 1 : Manipulation et prétraitement de données
    - type: id_projet
      project_name: "Projet 1 : Manipulation et prétraitement de données"
      project_excerpt: "Ce projet visait à valider la maîtrise des techniques de base de manipulation et de nettoyage de données (formatage et réorganisation des données, détection et traitement des valeurs manquantes, des anomalies et des outliers) et à réaliser l'analyse exploratoire d'un jeu de données."
      img: ":Projet_1_Figure_1.jpg"
      img_title: "Diagramme UpSet représentant la nombre de valeurs manquantes dans chaque combinaison de variables."
      date: "2022-04-28"
      post: |
        ### Description du projet
        Ce projet avait pour but de manipuler un jeu de données à l'aide de Python et de vérifier sa qualité. Le jeu de données portait
        sur les métadonnées de thèses disponibles sur le site d'archive-ouverte HAL. Les variables incluaient notamment
        le nom de l'auteur, le nom du directeur ou de la directrice de thèse, la date de soutenance, le titre de
        la thèse, la discipline ou encore la langue de la thèse.

        J'ai commencé le prétraitement des données par une étude des données manquantes. Le but était de détecter les valeurs
        manquantes et d'analyser leur répartition dans les différentes variables (Figures 1 et 2), afin d'identifier les causes
        possibles de l'absence de ces données. Je me suis ensuite intéressé aux potentielles anomalies présentes dans le jeu de données,
        comme par exemple un mois de soutenance sur-représenté par rapport aux autres ou encore des homonymes identifiés comme étant
        une seule et même personne. Enfin, j'ai analysé certaines valeurs aberrantes (outliers) pour déterminer si elles étaient
        valides ou erronées. Mes analyses sont présentées sous la forme d'un notebook et d'un rapport.
        <br>
        
        ### Illustrations
        
        ![Figure 1. Diagramme UpSet représentant la nombre de valeurs manquantes dans chaque combinaison de variables. Les points colorés en noir indiquent dans quelle variable ou quelle combinaison de variables sont situées les valeurs manquantes.](:Projet_1_Figure_1.jpg){:data-align="center"}

        **Figure 1.** Diagramme UpSet représentant la nombre de valeurs manquantes dans chaque combinaison de variables.
        <br>
        <br>
        
        ![Figure 2. Corrélogramme des valeurs manquantes entre deux variables, pour chaque paire de variables parmi les six qui contiennent le plus de données manquantes. Le gradient de couleur indique le degré de corrélation entre les variables (bleu : corrélation positive ; blanc : pas de corrélation ; rouge : corrélation négative).](:Projet_1_Figure_2.jpg){:data-align="center"}
        
        **Figure 2.** Corrélogramme de valeurs manquantes.
        <br>
        
        ### Compétences mises en oeuvre
        - Savoir charger et décrire un jeu de données à travers Python
        - Savoir manipuler une base de données relationnelles (SQL)
        - Savoir traiter des valeurs manquantes ou aberrantes
        - Manipuler et représenter la distribution de variables de différents types (continues, binaires, dates, etc.)
        <br>
        
        ### Liens
        - [Notebook](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Notebook%20projet%201_Quentin%20Fouch%C3%A9.pdf)
        - [Rapport](https://raw.githubusercontent.com/quentin-fouche/quentin-fouche.github.io/main/assets/img/projects/Rapport%20projet%201_Quentin%20Fouch%C3%A9.pdf)


    # Projet 2 : Visualisation de données
    - type: id_projet
      project_name: "Projet 2 : Visualisation de données"
      project_excerpt: "Ce projet portait sur la création et la mise en forme de graphiques de différents types, incluant notamment des graphiques interactifs et des visualisations de données spatiales."
      img: ":Projet_2_Figure_1.jpg"
      img_title: "Évolution du nombre de thèses soutenues au fil des ans en fonction de la discipline."
      date: "2022-06-01"
      post: |
        ### Description du projet
        Le but de ce projet était de créer différents types de visualisations à partir de deux jeux de données. Le premier jeu portait
        sur les métadonnées de thèses électroniques (cf. projet 1), le second sur les coordonnées des vols d'avion en provenance et
        à destination de Russie ayant eu lieu au cours des mois de février et mars 2022, au moment du début de la guerre en Ukraine.

        Dans la première partie de ce projet, j'ai créé un graphique à aire empilées et joué sur différents aspects de sa mise en forme
        (couleur, type et taille de police, position de la légende, etc. ; Figure 1). Dans une seconde partie, j'ai produit un graphique
        animé (bar chart race) et plusieurs graphiques interactifs (avec selector ou slicer ; Figure 2). Enfin, j'ai réalisé sous
        Python puis sur le site kepler.gl une visualisation de données spatiales (trajets des vols d'avion du deuxième jeu de données ;
        Figure 3).
        <br>
        
        ### Illustrations
        
        ![Figure 1. Évolution du nombre de thèses soutenues au fil des ans en fonction de la discipline.](:Projet_2_Figure_1.jpg){:data-align="center"}
        
        **Figure 1.** Évolution du nombre de thèses soutenues au fil des ans en fonction de la discipline.
