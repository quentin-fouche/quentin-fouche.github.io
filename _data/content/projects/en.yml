        {:data-align="center"}
        
        Le nombre de thèses présentes dans ce jeu de données est de 29 en pharmacie et varie
        entre 229 et 9430 dans les disciplines I à X (Tableau 2). En raison du faible nombre
        de thèses de pharmacie par rapport aux autres disciplines, les références citées dans ces
        thèses n’ont pas été prises en compte dans les analyses.

        **Tableau 2.** Nombre de thèses présentes dans le jeu de données par discipline
        {:data-align="center"}
        
