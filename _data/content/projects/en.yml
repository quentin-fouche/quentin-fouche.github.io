        # Variations inter-disciplinaires des pratiques de citation dans les thèses
        {:data-align="center"}
        
        ***
        
        ### Résumé
        Ce rapport présente une analyse des citations de références bibliographiques dans un
        corpus de 22&nbsp;889 thèses électroniques, disponibles sur le site d’archive ouverte HAL.
        L’objectif était d’étudier les variations du nombre et du type de références citées par
        thèse en fonction de la discipline de la thèse. Les résultats ont montré que le nombre
        de références citées par thèse diffère significativement selon la discipline. En particulier,
        les doctorants de sciences humaines et sociales (SHS) ont cité plus de références que
        ceux des sciences dures. Une différence significative a également été retrouvée dans le
        type de référence citée : les citations d’articles scientifiques sont proportionnellement plus
        nombreuses en sciences dures qu’en SHS, contrairement aux citations de livres et chapitres
        de livres. Ces différences de pratique de citation entre les disciplines peuvent être reliées
        aux différences de normes dans la rédaction des publications scientifiques, ainsi qu’aux
        spécificités rhétoriques de chaque discipline.
        
        ***
        
        ### Introduction
        En sciences, citer les sources utilisées pour énoncer une idée, une méthodologie ou encore
        des résultats d’expériences, dans le cadre d’une communication écrite ou orale, est indispensable
        pour permettre aux autres chercheurs d’évaluer la véracité de l’information.
        Cette pratique permet également aux chercheurs de placer leurs recherches dans le contexte
        de celles de leur communauté, tout en s’en démarquant en soulignant les aspects
        encore inconnus qui sont abordés dans leurs propres contributions (Hyland, 1999). La
        citation des sources se retrouve dans toutes les productions scientifiques écrites : articles
        de journal scientifique, livres, thèses, rapports de stage, compte-rendus de conférence...
        Parmi toutes ces productions, les thèses font partie de celles où sont citées le plus de
        références, du fait du volume élevé d’informations qu’elles contiennent. Cela en fait un
        objet d’étude particulièrement pertinent pour analyser la manière dont les chercheurs
        (dans ce cas-ci, des étudiants en doctorat) citent les travaux de leurs pairs.
        
        Plusieurs études se sont déjà intéressées à la mobilisation des références bibliographiques
        dans les thèses. Ces travaux ont porté, entre autres, sur le nombre de références par thèse,
        le type de référence utilisée (e.g., articles, livres, etc.), l’année de publication, le journal
        ou l’institution dans lequel a été publié la référence, ou encore la langue de la référence
        (Feyereisen et Spoiden, 2009 ; Gao et al., 2009 ; Hoffmann et Doucette, 2012 ; Kumar et
        Doa, 2009 ; Vallmitjana et Sabaté, 2008). D’autres études se sont plutôt focalisées sur
        l’analyse des mots et expressions utilisées pour citer les références dans le texte de la thèse
        (Soler-Monreal et Gil-Salom, 2011 ; Thompson, 2005).
        
        Le plus souvent, les analyses de citations se font sur les thèses réalisées dans une même
        université ou dans une même discipline (Hoffmann & Doucette, 2012). Les comparaisons
        inter-disciplinaires, en particulier, sont plus rares, ou portent sur un nombre restreint
        de disciplines (e.g., quatre disciplines comparées dans Gao et al., 2009). Du fait des
        différences de méthodologie entre les études réalisées dans des disciplines différentes, la
        comparaison directe de leurs résultats est souvent difficile, voire impossible (Hoffmann et
        Doucette, 2012). Pourtant, analyser les variations inter-disciplinaires dans la mobilisation
        des références permettrait de mieux comprendre le rôle du processus de citation dans la
        transmission des connaissances. À l’échelle des articles scientifiques, des différences de
        pratique entre disciplines ont déjà été identifiées : les auteurs qui publient en sciences
        humaines et sociales (SHS) citent davantage de références que ceux publiant en sciences
        dites dures (i.e., mathématiques, chimie, physique, biologie, informatique et sciences de
        l’ingénieur) (Hyland, 1999). Cette différence se retrouve-t-elle à l’échelle des thèses ?
        Plus généralement, comment la mobilisation des références bibliographiques dans une
        thèse varie-t-elle selon la discipline de la thèse ?
        
        Afin de répondre à cette problématique, cette présente étude s’est intéressée aux références
        bibiographiques citées dans un corpus de plusieurs milliers de thèses, réalisées dans onze
        disciplines différentes. L’approche, à la fois descriptive et hypothético-déductive, a consisté
        à analyser les variations du nombre et du type de références citées par thèse en
        fonction de la discipline de la thèse, en se focalisant en particulier sur les différences entre
        les SHS et les sciences dures. Au total, trois hypothèses ont été testées : (1) le nombre de
        références citées est plus élevé dans les thèses de SHS que dans celles de sciences dures ;
        (2) parmi les références citées dans une thèse, la proportion d’articles scientifiques est plus
        élevée en sciences dures qu’en SHS, et inversement pour les livres et chapitres de livres ;
        (3) plus le nombre de références citées est faible, plus la proportion de livres et chapitres
        de livres cités parmi ces références est élevée.
        
        ***
        
        ### Méthodes
        ##### Présentation du jeu de données
        Le jeu de données analysé décrit les métadonnées des références bibliographiques citées
        dans 22 889 thèses de science, disponibles en ligne sur le site d’archive ouverte HAL
        (https://hal.archives-ouvertes.fr). Il est composé de 1 821 132 références et de quatre
        variables : l’identifiant de la thèse dans HAL (i.e., son numéro TEL), la discipline de la
        thèse, le type de la référence, et son titre (Tableau&nbsp;1). Toutes ces variables contiennent
        des données textuelles. Les disciplines sont catégorisées selon les groupes définis par [le
        conseil national des universités](https://www.galaxie.enseignementsup-recherche.gouv.fr/ensup/pdf/qualification/sections.pdf). Onze d’entre eux sont représentés dans ce
        jeu de données : les groupes I à X et le groupe pharmacie (dans la suite du texte, ces
        différents groupes sont désignés par le terme discipline). Les références citées dans les
        thèses sont de 11 types différents : article scientifique, livre, chapitre de livre, papier de
        conférence, thèse, rapport de stage, page web, manuscrit non publié, brevet, interview,
        film et communication personnelle.
        
