    # Publication dans Journal of Experimental Biology (2021)
    - type: id_publication
      project_name: "Publication dans Journal of Experimental Biology (2021)"
      project_excerpt: "J'ai publié cet article en premier auteur dans la revue Journal of Experimental Biology. L'étude portait sur les dynamiques de décisions collectives chez les asticots nécrophages."
      img: ":Article_3_Figure_1.png"
      img_title: "Évolution temporelle du pourcentage de larves Lucilia sericata sur des spots de nourriture fraîche ou décomposée. A. Expériences utilisant 40 larves (10 réplicats). B. Un réplicat de ces expériences. C. Illustration d'un déplacement collectif d'un spot à l'autre en l'espace de 24 minutes."
      date: "2021-02-03"
      post: |
        ### Description
        Cet article est intitulé "Effect of density and species preferences on collective choices: an experimental study on maggot aggregation behaviours". Dans cette
        étude, je me suis intéressé aux décisions collectives chez les asticots nécrophages, plus précisément sur les variations des préférences alimentaires en
        fonction du nombre d'asticots et du nombre d'espèces. J'ai d'abord réalisé des expériences de suivi du développement des asticots sur de la nourriture (foie de
        boeuf) fraîche ou décomposée, en groupes de différentes tailles et composés d'une ou deux espèces, puis j'ai observé leur comportement dans un dispositif
        offrant le choix entre ces deux types de nourriture. Les résultats ont montré que les asticots choisissent le plus souvent de s'alimenter sur de la nourriture
        fraîche, qui est celle sur laquelle ils se développent le mieux. Ils font cependant le choix inverse lorsque deux espèces d'asticots sont mélangés, ce qui peut
        s'expliquer par le fait que l'association des deux espèces offre un bénéfice en leur permettant de mieux se développer.
        
        Les analyses statistiques des expériences de développement ont consisté à comparer des métriques (taux d'émergence des mouches et masse moyenne) entre plusieurs
        groupes avec des tests de Kruskall-Wallis et de Mann-Whitney. Dans les expériences comportementales, pour déterminer le choix des asticots pour un spot de
        nourriture, le nombre d'individus sur chacun des spots était comparé en utilisant un test binomial. Ce même test était ensuite utilisé pour déterminer si le
        choix d'un spot était plus fréquent que ce qui était attendu si les asticots se comportaient de manière aléatoire.
        <br>
        
        ### Illustrations
        
        ![Figure 1. Évolution temporelle du pourcentage de larves Lucilia sericata sur des spots de nourriture fraîche ou décomposée. A. Expériences utilisant 40 larves (10 réplicats). B. Un réplicat de ces expériences. C. Illustration d'un déplacement collectif d'un spot à l'autre en l'espace de 24 minutes.](:Article_3_Figure_1.png){:data-align="center"}
        
        **Figure 1.** Évolution temporelle du pourcentage de larves Lucilia sericata sur des spots de nourriture fraîche ou décomposée. A. Expériences utilisant 40 larves (10 réplicats). B. Un réplicat de ces expériences. C. Illustration d'un déplacement collectif d'un spot à l'autre en l'espace de 24 minutes.
        <br>
        <br>
        
        ![Figure 2. Pourcentage d'expériences montrant une agrégation des larves sur le spot frais (noir), sur le spot décomposé (gris) ou sur aucun spot (blanc). Chaque condition expérimentale a été répétée 10 fois. La première barre ("Expected") indique la probabilité d'observer une agrégation si les larves n'intéragissaient pas entre elles. Les astérisques indiquent un résultat significatif (test binomial : * P < 0.05, ** P < 0.01, *** P < 0.001). Les conditions expérimentales sont indiquées par le nombre de larves utilisées suivi du nom de l'espèce (Ls : Lucilia sericata ; Cv : Calliphora vicina) et de la taille des spots (SS : petits ; BS : grands).](:Article_3_Figure_2.png){:data-align="center"}
        
