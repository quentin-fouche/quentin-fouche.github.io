        ![Figure 3. Courbe ROC-AUC d'un arbre de classification utilisé pour déterminer si des patients sont atteints ou non d'une maladie du foie. La ligne grise représente la performance théorique d'un modèle de classification aléatoire.](:Projet_6_Figure_3.png){:data-align="center"}
        
